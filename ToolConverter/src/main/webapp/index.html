<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/fontAwesome-min.css" />
<script src="javascript/sheetjs.js"></script>
<script
	src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
<title>Drag and Drop File Upload</title>
</head>
<body>

	<div class="container">
		<div class="tabs">
			<div class="tab-item active" data-target="#tab1">
				<i class="fas fa-upload"></i> Upload file
			</div>
			<div class="tab-item" data-target="#tab2">
				<i class="fas fa-list"></i> File list
			</div>
			<div class="tab-item" data-target="#tab3">
				<i class="fas fa-cog"></i> Settings
			</div>

		</div>
		<div class="tab-content active" id="tab1">
			<form id="uploadForm" action="uploadFile" method="POST"
				enctype="multipart/form-data">
				<h2>Carica il tuo file:</h2>
				<div class="drag-area">
					<div class="icon">
						<i class="fas fa-cloud-upload-alt"></i>
					</div>
					<span class="header">Drag & Drop</span> <span class="header">or
						<span class="button">browse</span>
					</span> <input type="file" name="file" hidden /> <span class="support">THIS
						TOOL SUPPORTS ONLY XLSX'S FILE</span>
				</div>
				<div>
					<button class="download download-btn" type="submit">Download</button>
				</div>
			</form>
			<!-- Barra di avanzamento -->
			<div class="progress-container">
				<div class="progress-bar">
					<div class="progress"></div>
				</div>
				<div class="progress-percent">0%</div>
			</div>
			<div class="button-container">
				<div style="text-align: center;">
					<button id="resetButton" class="reset">Reset</button>
				</div>
				<div style="text-align: center;">
					<button id="exampleButton" class="example">Struttura di
						esempio</button>

				</div>
			</div>
			<div class="demo rainbow">POWERED BY UNKNOWN</div>
		</div>

		<div class="tab-content" id="tab2">
			<h2>Lista dei file caricati:</h2>
			<div class="sort-dropdown">
				<label for="sort-select">Ordina per:</label> <select
					id="sort-select">
					<option value="name">Nome</option>
					<option value="size">Dimensione</option>
				</select>
			</div>
			<i class="fas fa-trash-alt fa-lg delete-all-button"
				id="deleteAllButton"></i>
			<ul id="fileList"></ul>
			<div class="loader-container">
				<div class="loader" id="loader" style="display: none;"></div>
			</div>
		</div>

		<div class="tab-content" id="tab3">
			<div class="setting-container">
				<div class="setting-item" id="dark">
					<span> <label>Container: Dark mode</label> <span
						class="toggle-container"> <input type="checkbox"
							id="container-toggle" onchange="toggleTheme()" /> <label
							for="container-toggle" class="toggle-label"></label>
					</span>
					</span>
				</div>

				<div class="setting-item">
					<span> <label for="container-color">Container: Color</label>
						<input type="color" id="container-color"
						onchange="changeContainerColor()" />
					</span>
				</div>

				<div class="setting">
					<span><i class="fas fa-info-circle"></i> <label>Versione:</label>
						<span>1.0.0</span>
						<button id="saveButton" onclick="saveSettings()">Salva</button> </span>
				</div>

				<h2 id="title-activity">Storico delle attivit√†:</h2>
				<div id="activityContainer">
					<ul id="activityItems"></ul>
				</div>
				<button id="clearActivityButton">Cancella</button>

			</div>
		</div>
	</div>

	<div id="error-message"></div>
	<script src="javascript/scripts.js"></script>
</body>
</html>
